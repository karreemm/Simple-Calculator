<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="input-container">
                <input type="text" id="display" class="display" placeholder="0" disabled>
            </div>
            <div class="calc-container">
                <div class="row">
                    <button class="AC" id="AC"> AC </button>
                    <button class="Del" id="Del"> Del </button>
                    <button class="modulus" id="modulus"> % </button>
                    <button class="divide op" id="divide"> / </button>
                </div>
                <div class="row">
                    <button class="seven num" id="seven"> 7 </button>
                    <button class="eight num" id="eight"> 8 </button>
                    <button class="nine num" id="nine"> 9 </button>
                    <button class="multiply op" id="multiply"> x </button>
                </div>
                <div class="row">
                    <button class="four num" id="four"> 4 </button>
                    <button class="five num" id="five"> 5 </button>
                    <button class="six num" id="six"> 6 </button>
                    <button class="subtract op" id="subtract"> - </button>
                </div>
                <div class="row">
                    <button class="one num" id="one"> 1 </button>
                    <button class="two num" id="two"> 2 </button>
                    <button class="three num" id="three"> 3 </button>
                    <button class="add op" id="add"> + </button>
                </div>
                <div class="row">
                    <button class="zero" id="zero"> 0 </button>
                    <button class="dot num" id="dot"> . </button>
                    <button class="equal op" id="equal"> = </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
